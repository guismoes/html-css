<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual <strong>TAG</strong> deverá utilizar em cada caso.</p>
    <ul>
        <li> <abbr title="Use a TAG &lt; p &gt;">Parágrafos</abbr>
        <li> <abbr title="Use as TAGS &lt; h1 &gt; ... &lt; h6 &gt;">Títulos</abbr>
        <li> <abbr title="Use a TAG &lt; img &gt;">Imagens</abbr>
        <li> <abbr title="Use a TAG &lt; abbr &gt;">Abreviações</abbr>
        <li> <abbr title="Use as TAGS &lt; code &gt;">Códigos Fonte</abbr>
        <li> <abbr title="Use as TAGS &lt; ol &gt; e &lt; li &gt;">Listas Numeradas</abbr>
        <li> <abbr title="Use as TAGS &lt; ul &gt; e &lt; li &gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
